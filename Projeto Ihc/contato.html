    <header>
        <h1>Contato</h1>
    </header>
    <main>
        <section>
            <h2>Entre em Contato Conosco</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@hotmail/gmail.com" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Envie-nos sua mensagem/comentario aqui!!" required></textarea>
                
                <button type="submit" id="botao" class="botao">Enviar</button>
            </form>
        </section>
    </main>
